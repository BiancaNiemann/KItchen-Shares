<html>

<head>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<header class="logo">
		<h1>Kitchen Shares</h1>
		<img class="birdy" src="./images/birdy.png" alt="small bird in tree logo">
	</header>
    <div>
		<div class="vege">
			<label for="vege-only" class="veg-option">Only display Vegetarian meals (tick here)</label>
			<input id="vege-only" type="checkbox">
		</div>
		<div class="" id="meal-type-selections">
		</div>
		<div id="meal-name" class="meal-type hidden"></div>
    </div>
		<div class="hacks adjust hidden" id="hacks">
		<div class="hacks-box-left" id="hacks-box-left"></div>
		<div class="hacks-box-right" id="hacks-box-right"></div>
		</div>
	<script src="index.js" type="module"></script>

</body>

</html>
